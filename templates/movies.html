<!DOCTYPE html>
<html>
<head>
	<title>CapstoneProject</title>
	<style type="text/css">
		

		
		table {
			border-collapse: collapse;
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}

		table, th, td {
			padding: 30px; 			
		}

		table, th {
			width: 70px;
		}

		th {
			background: #000;
			border: 2px groove white;
			padding-left: 100px;
			padding-right: 100px;
			font-size: 20px;
			color: white;
			font-weight: bold;
			text-align: center;
		}

		tr {
			background: #fff;
			border: 2px groove white;
			font-size: 20px;
			font-family: Arial;
		}


	</style>
</head>
<body>
	<h1 align="center">Famous Hollywood movies </h1>
<table id="actors">
	<tr>
		<th>ID</th>
		<th>Movie title</th>
		<th>Realease date</th>
		<th>Director</th>
	</tr>
	{% for d in data %}
	<tr>
		<td>{{ d.id}}</td>
		<td>{{ d.title }}</td>
		<td>{{ d.release_date }}</td>
		<td>{{ d.director }}</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
